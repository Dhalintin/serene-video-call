<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles.css">
    <script>
        const ROOM_ID = "<%= roomId %>"
    </script>
    <style>
        video{
            width:100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
  <body class="bg-black">
    <div class="flex justify-center md:h-[490px]">
        <div class="relative top-12 call-chat">
            <div class="w-96 mx-3 rounded-lg relative" id="callscreen">
                <video id="userVideo" class="absolute inset-0 w-full h-full rounded-lg object-cover"></video>
                <video id="myVideo" class="border-red-300 w-52 h-32 rounded-lg flex absolute right-4 bottom-5"></video>
            </div>
            <div class="absolute bottom-8 right-10 bottom-4 bg-[#FFF963] rounded-full p-1">
                <img src="../images/svgs/1.svg" alt="">
            </div>
            <div class="absolute bottom-7 left-5 bg-black bg-opacity-20 rounded-lg p-2 pb-2">
                <p class="opacity-100 text-white text-md font-semibold leading-tight" id="myVid"></p>
            </div>
            <div class="absolute bottom-7 right-28 h-6 bg-gray-600 bg-opacity-30 rounded-lg pl-2">
                <p class="opacity-100 text-white text-xs font-normal leading-tight p-1 pr-2" id="theirVid">Jellybean_Mango</p>
            </div>
        </div>

        <div class="relative h-screen">
            <div class="absolute overflow-y-auto top-12">
                <div class="w-96 mb-4">
                    <div class="w-96 bg-[#393939] rounded-lg pb-2 min-h-44">
                        <div class="bg-[#272727] text-white rounded-t-lg p-1 text-md py-3 pl-4">Participant</div>
                        <div id="participant"></div>
                    </div>
                </div>
        
                <div class="w-96">
                    <div class="w-96 bg-[#393939] rounded-lg pb-4">
                        <div class="bg-[#272727] text-white rounded-t-lg p-1 text-md py-3 pl-4">Chats</div>
    
                        <div id="chatSection" class="overflow-y-auto h-72 scroll-smooth my-scrollbar"></div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>

    <div class="fixed w-full h-20 bg-[#202020] bottom-0 flex justify-end items-center pt-8 pb-3 pr-24">
        <div class="pl-20"></div>
            <div class="flex justify-center gap-6 w-1/3 mr-24">
                <div class="bg-[#FFF963] rounded-full w-8 h-8 p-1">
                    <img src="../images/svgs/4.svg" alt="">
                </div>
                <div class="bg-[#FFF963] rounded-full w-8 h-8">
                    <img src="../images/svgs/5.svg" alt="">
                </div>
                <div class="w-8 h-8">
                    <img src="../images/svgs/6.svg" alt="">
                </div>
                <div class="w-8 h-8">
                    <img src="../images/svgs/7.svg" alt="">
                </div>
                <div class="flex items-center rounded-full w-24 h-10 bg-[#D83535] text-white justify-center" id="end-button">End Call</div>
        </div>
        <div class="bg-[#363636] rounded-3xl flex items-center h-12 w-80 mb-4 px-2 ml-4">
            <div class="h-5 w-5 mx-1"><img src="../images/svgs/9.svg" alt=""></div>
            <form id="msgForm">
                <input type="text" name="msg" id="msg" class="bg-[#363636] rounded-2xl h-10 w-60 px-1 focus:outline-none text-lg text-[#8D8F98]" placeholder="Type something.." autocomplete="off">
                <button class="h-7 w-7 items-center pt-2"><img src="../images/svgs/8.svg" alt=""></button>
            </form>
        </div>
    </div>
    <script src="https://sdk.videosdk.live/js-sdk/0.0.86/videosdk.js"></script>
  </body>
</html>
